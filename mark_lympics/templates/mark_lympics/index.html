{% extends 'mark_lympics/base.html' %}

{% block content %}

<form class="form-horizontal" role="form" method="post" action='/mark_lympics/home/'>
    {% csrf_token %}
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title font-title">Login</div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <div class="input-group col-md-8 col-md-offset-2">
                    <label for="name" class="control-label pull-left">Usuário</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Usuário" required>
                </div>
                <div class="input-group col-md-8 col-md-offset-2">
                    <label for="pass" class="control-label pull-left">Senha</label>
                    <input type="password" class="form-control" id="pass" placeholder="Password" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </div>
</form>

{% endblock %}
